# 此文件保存的是整个 jekyll 项目的所有配置项，配置好了之后基本就不需要再更改了

# ---------------- #
#   主要配置信息     #
# ---------------- #
baseurl: ""
url: http://blog.lingdongkuaichuan.com
date_format: "ordinal"
title: 周博文的博客
subtitle: "你的指尖有改变世界的力量"
description: "周博文的个人博客"
keywords: 周博文, 软件工程师, 安卓
# 网站网址栏展示的图标
favicon: /favicon.ico
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#     作者信息      #
# ---------------- #
author: 周博文
# 公司名称 网站
organization: xbrother.com
organization_url: http://www.xbrother.com
github_username: zhoubowen-sky
location: Shenzhen, China
email: zhoubowen.sky@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

  -
    href: /wiki/
    label: 维基

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# 网页上战士的开源项目受欢迎程度的排行
repository: zhoubowen-sky/zhoubowen-sky.github.io
